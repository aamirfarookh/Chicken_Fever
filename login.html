<!DOCTYPE html>
<html>
<head>
  <title>Chicki Chicken | LOGIN</title>
  <link rel="icon" type="image/x-icon" href="./Icons/favicon.ico">
  <link rel="stylesheet" href="./Styles/login.css">
</head>
<body>
  <div class="container">
    <h1>LOGIN</h1>
    <form>
      <label for="username">Username:</label>
      <input type="email" id="username" placeholder="Enter your email">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password">
      <input type="submit" value="Login">
    </form>
    <div class="sign-up">
        <h4>Don't have an account? <a href="signup.html">Sign Up here</a></h4>
        <h5>Or</h5>
        <h4>Login as an Admin <a href="adminLogin.html">Here</a></h4>
    </div>
  </div>
</body>
<script src="./Scripts/login.js"></script>
</html>
